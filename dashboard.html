{% extends "layout.html" %}
{%block body %} 
<header class="masthead" style="background-image: url('    {{ url_for('static', filename='img/post-bg.jpg') }}  ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Dashbord</h1>
            <span class="subheading">A place to edit your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
     <div class="col-lg-8 col-md-10 mx-auto">
      	Admin Logout
      	
      	<a href="/logout" class="btn btn-primary " >Logout</a>
      	<hr>

      	Add New Post
      	
      	<a href="/edit/0" class="btn btn-primary " >Add </a>
      	<hr>
      	<table class="table table-dark">
  		<thead>
    	<tr>
      	<th scope="col">Sr No.</th>
      	<th scope="col">Title</th>
      	<th scope="col">Tagline</th>
      	<th scope="col">Edit</th>
    	<th scope="col">Delete</th>
    	</tr>
  		</thead>
  		<tbody>
    	{% for post in post %}
    	<tr>
      	<td>{{post.sno}}</td>
      	<td>{{post.title}}</td>
      	<td>{{post.tagline}}</td>
      	<td><a href="/edit/{{post.sno}}" class="btn btn-primary float-center" href="#">Edit </a></td>
    	<td><a class="btn btn-primary float-center" href="#">Delete </a></td>
    	</tr>
    	{% endfor %}
  		
  		</tbody>
		</table>
	  </div>
    </div>
</div>
{% endblock %}
